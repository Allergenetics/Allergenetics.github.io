<!DOCTYPE html>

<html>

  <head>
    <title>Allergenetics</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="index_style.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Syncopate" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Inknut+Antiqua" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
    <link rel="icon" href="assets/Icon.png"/>

  </head>

  <body>
    <div class="container">
      <div class="main">
        <img src="assets/AllergeneticsLogoBlack.png" alt="Allergenetics Title" style="width:50%;">
        <h1>Coming Soon</h1>

        <div class="contactContainer">
          	<div class="row">
                <div class="col-md-6 col-md-offset-3">
                  <div class="well well-sm">
                    <form class="form-horizontal" action="http://formspree.io/contact@allergenetics-inc.com" method="post">
                    <fieldset>
                      <legend class="text-center">Contact Us</legend>

                      <!-- Name input-->
                      <div class="form-group">
                        <label class="col-md-3 control-label" for="name">Name</label>
                        <div class="col-md-9">
                          <input id="name" name="name" type="text" placeholder="Your name" class="form-control">
                        </div>
                      </div>

                      <!-- Email input-->
                      <div class="form-group">
                        <label class="col-md-3 control-label" for="email">Your E-mail</label>
                        <div class="col-md-9">
                          <input id="email" name="_replyto" type="email" placeholder="Your email" class="form-control">
                        </div>
                      </div>

                      <!-- Message body -->
                      <div class="form-group">
                        <label class="col-md-3 control-label" for="message">Your message</label>
                        <div class="col-md-9">
                          <textarea class="form-control" id="message" name="message" placeholder="Please enter your message here..." rows="5"></textarea>
                        </div>
                      </div>

                      <!-- Form actions -->
                      <div class="form-group">
                        <div class="col-md-12 text-right">
                          <button type="submit" value="send" class="btn btn-primary btn-lg">Submit</button>
                        </div>
                      </div>
                    </fieldset>
                    </form>
                  </div>
                </div>
          	</div>
          </div>


          <a class="home-button" href="https://www.instagram.com/allergenetics/">
            <img src="assets/instaIcon.png" alt="Insta Button" style="width:5%;">
          </a>

      </div>

    </div>



  </body>

</html>
